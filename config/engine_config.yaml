# Chess Engine Configuration

# Search Parameters
search:
  max_depth: 4              # Maximum search depth in ply
  use_iterative_deepening: true
  use_quiescence: false     # Quiescence search for tactical positions
  use_transposition_table: false
  time_limit_ms: 5000       # Time limit per move in milliseconds

# Evaluation Weights
evaluation:
  material_weight: 1.0
  positional_weight: 1.0
  mobility_weight: 0.1
  king_safety_weight: 0.5
  pawn_structure_weight: 0.5

# Piece Values (in centipawns)
piece_values:
  pawn: 100
  knight: 320
  bishop: 330
  rook: 500
  queen: 900
  king: 20000

# Move Ordering
move_ordering:
  enable_killer_moves: true
  killer_moves_per_depth: 2
  enable_mvv_lva: true      # Most Valuable Victim - Least Valuable Attacker

# Performance
performance:
  enable_parallel_search: false
  num_threads: 1
  cache_size_mb: 100

# Debugging
debug:
  verbose_search: false
  log_evaluations: false
  save_principal_variation: true

# Presets (can be loaded instead of above settings)
presets:
  beginner:
    max_depth: 2
    use_iterative_deepening: false
    use_quiescence: false
    positional_weight: 0.5
  
  intermediate:
    max_depth: 4
    use_iterative_deepening: true
    use_quiescence: false
    
  advanced:
    max_depth: 6
    use_iterative_deepening: true
    use_quiescence: true
    use_transposition_table: true
  
  expert:
    max_depth: 8
    use_iterative_deepening: true
    use_quiescence: true
    use_transposition_table: true
    cache_size_mb: 256
